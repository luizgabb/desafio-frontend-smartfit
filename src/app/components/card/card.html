<div class="card">
  <span [ngClass]="{
    opened: card.opened
  }">{{ card.opened ? 'Aberto' : 'Fechado'}}</span>
  <h3>{{ card.title}}</h3>
  <p [innerHTML]="card.content"></p>
  <div class="border-divider"></div>
  <ul class="imgs">
    @if (card.mask) {
      <img [src]="'/images/png/' + card.mask + '-mask.png'">
    }
    @if (card.towel) {
      <img [src]="'/images/png/' + card.towel + '-towel.png'">
    }
    @if (card.fountain) {
      <img [src]="'/images/png/' + card.fountain + '-fountain.png'">
    }
    @if (card.locker_room) {
      <img [src]="'/images/png/' + card.locker_room + '-lockerroom.png'">
    }
  </ul>
  <ul>
    <li *ngFor="let schedule of card.schedules">
      <b>{{ schedule.weekdays }}</b>
      {{ schedule.hour }}
    </li>
  </ul>
</div>
